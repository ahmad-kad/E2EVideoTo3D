server {
    listen 80;
    server_name localhost;

    # Main dashboard
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Dashboard homepage
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # Static output files
    location /output/ {
        alias /usr/share/nginx/html/output/;
        autoindex on;
        add_header Cache-Control "no-cache";
    }

    # Airflow UI
    location /airflow/ {
        proxy_pass http://airflow-webserver:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        sub_filter_once off;
        sub_filter '="/' '="/airflow/';
        sub_filter 'action="/' 'action="/airflow/';
        sub_filter 'href="/' 'href="/airflow/';
        sub_filter 'src="/' 'src="/airflow/';
    }

    # MinIO UI
    location /minio/ {
        proxy_pass http://minio:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Grafana UI
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        sub_filter_once off;
        sub_filter '="/' '="/grafana/';
        sub_filter 'action="/' 'action="/grafana/';
        sub_filter 'href="/' 'href="/grafana/';
        sub_filter 'src="/' 'src="/grafana/';
    }

    # Prometheus UI
    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        sub_filter_once off;
        sub_filter '="/' '="/prometheus/';
        sub_filter 'action="/' 'action="/prometheus/';
        sub_filter 'href="/' 'href="/prometheus/';
        sub_filter 'src="/' 'src="/prometheus/';
    }

    # Reconstruction API
    location /api/ {
        proxy_pass http://reconstruction-service:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Health check
    location /health {
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 